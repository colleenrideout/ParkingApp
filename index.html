  <div class="topbar">
     <h1 class="parktitle">ParkPal</h1>
     <p>Find affordable parking near you.</p>
   </div>
    
  
   <div class="container">
    <div class="row">
      <div class="col-sm-4 middle">

            </svg>
        <h3>Find Parking</h3>
        <p class="bigger">Find options in my area!</p>
        <button id="distList" onclick=distList() type="button" class="btn btn-default but">Search!</button>
        <p> </p>
      </div>
      <div class="col-sm-4 middle">

        <h3>Price</h3>
        <p class="bigger">Show me the 10 cheapest!</p>
        <button id="priceList" type="button" class="btn btn-default but" onclick="store_stuff()">Price</button>
        <p> </p>
      </div>
      <div class="col-sm-4 middle">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
              <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </svg>
        <h3>Extended Stay</h3>       
        <p class="bigger">I need to stay more than two hours!</p>
        <button id="stay-length" type="button" class="btn btn-default but">Availability</button>
        <p> </p>
        <p> </p>
        <p> </p>

  <div></div>

            SELECT FILTER ABOVE
